<!DOCTYPE html>
<html>
<head>
    <title>Copenhagen Map with Clustered Points (OSM)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />

    <style>
        #map {
            height: 100vh;
            width: 100vw;
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>

    <script src="https://unpkg.com/papaparse@5.4.1/papaparse.min.js"></script>

    <script>
        let map;
        let markers; // Declare the marker cluster group

        async function initMap() {
            map = L.map('map').setView([55.6761, 12.5683], 12);

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

            // Initialize the MarkerClusterGroup with maxClusterRadius option
            // A smaller value means clusters will break apart sooner (cluster less)
            markers = L.markerClusterGroup({
                maxClusterRadius: 40 // Experiment with this value (default is 80)
            });
            
            // Call the function to add points from CSV
            await addPointsFromCSV();
        }

        async function addPointsFromCSV() {
            try {
                // Use Papa Parse to fetch and parse the CSV file
                Papa.parse('filtered_unmet_demand.csv', {
                    download: true,
                    header: true,
                    skipEmptyLines: true,
                    complete: function(results) {
                        const data = results.data;
                        const errors = results.errors;

                        if (errors.length > 0) {
                            console.warn("Papa Parse encountered errors:", errors);
                        }

                        data.forEach((row, index) => {
                            const coordinatesString = row['coordinates_search']; 
                            
                            if (coordinatesString) {
                                const coordParts = coordinatesString.split(',');
                                if (coordParts.length === 2) {
                                    const lat = parseFloat(coordParts[0]);
                                    const lon = parseFloat(coordParts[1]);
                                    
                                    if (!isNaN(lat) && !isNaN(lon)) {
                                        const marker = L.marker([lat, lon]);
                                        marker.bindPopup(`Coordinates: ${coordinatesString}`); 
                                        markers.addLayer(marker);
                                    } else {
                                        console.warn(`Skipping row ${index + 2}: Invalid latitude or longitude in 'coordinates_search': ${coordinatesString}`);
                                    }
                                } else {
                                    console.warn(`Skipping row ${index + 2}: Malformed 'coordinates_search' format: ${coordinatesString}`);
                                }
                            } else {
                                console.warn(`Skipping row ${index + 2}: 'coordinates_search' column is empty.`);
                            }
                        });

                        map.addLayer(markers);
                        console.log(`Added ${markers.getLayers().length} points from CSV.`);
                    },
                    error: function(err) {
                        console.error("Papa Parse error during download or parsing:", err);
                        alert("Could not load demand data. Check console for details.");
                    }
                });

            } catch (error) {
                console.error("Network error fetching CSV:", error);
                alert("Network error fetching CSV. Check console for details.");
            }
        }

        document.addEventListener('DOMContentLoaded', initMap);
    </script>
</body>
</html>
