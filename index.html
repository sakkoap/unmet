<!DOCTYPE html>
<html>
<head>
    <title>Copenhagen Map with Clustered Points & Clickable Polygons (OSM)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />

    <style>
        #map {
            height: 100vh;
            width: 100vw;
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>

    <script src="https://unpkg.com/papaparse@5.4.1/papaparse.min.js"></script>

    <script src="https://unpkg.com/leaflet-omnivore@0.3.4/omnivore.min.js"></script>

    <script src="https://unpkg.com/@turf/turf@6.5.0/turf.min.js"></script>

    <script>
        let map;
        let markers; // Marker cluster group for points
        let allPointsData = []; // To store parsed point data (lat, lon, other properties) for analysis

        async function initMap() {
            map = L.map('map').setView([55.6761, 12.5683], 12);

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

            // Initialize the MarkerClusterGroup with maxClusterRadius option
            markers = L.markerClusterGroup({
                maxClusterRadius: 40 // Experiment with this value (default is 80)
            });
            
            // First, load and process the points (CSV)
            await addPointsFromCSV();

            // Then, load the polygons (KML)
            await addPolygonsFromKML();
        }

        async function addPointsFromCSV() {
            return new Promise((resolve, reject) => {
                Papa.parse('filtered_unmet_demand.csv', {
                    download: true,
                    header: true,
                    skipEmptyLines: true,
                    complete: function(results) {
                        const data = results.data;
                        const errors = results.errors;

                        if (errors.length > 0) {
                            console.warn("Papa Parse encountered errors:", errors);
                        }

                        data.forEach((row, index) => {
                            const coordinatesString = row['coordinates_search']; 
                            
                            if (coordinatesString) {
                                const coordParts = coordinatesString.split(',');
                                if (coordParts.length === 2) {
                                    const lat = parseFloat(coordParts[0]);
                                    const lon = parseFloat(coordParts[1]);
                                    
                                    if (!isNaN(lat) && !isNaN(lon)) {
                                        const marker = L.marker([lat, lon]);
                                        marker.bindPopup(`Coordinates: ${coordinatesString}`); 
                                        allPointsData.push({
                                            lat: lat,
                                            lon: lon,
                                            originalRow: row // Keep original row data if you need more info in popup
                                        });
                                        markers.addLayer(marker); // Add marker to the cluster group
                                    } else {
                                        console.warn(`Skipping row ${index + 2}: Invalid latitude or longitude in 'coordinates_search': ${coordinatesString}`);
                                    }
                                } else {
                                    console.warn(`Skipping row ${index + 2}: Malformed 'coordinates_search' format: ${coordinatesString}`);
                                }
                            } else {
                                console.warn(`Skipping row ${index + 2}: 'coordinates_search' column is empty.`);
                            }
                        });

                        map.addLayer(markers);
                        console.log(`Added ${markers.getLayers().length} points from CSV.`);
                        resolve();
                    },
                    error: function(err) {
                        console.error("Papa Parse error during download or parsing:", err);
                        alert("Could not load demand data. Check console for details.");
                        reject(err);
                    }
                });
            });
        }

        async function addPolygonsFromKML() {
            return new Promise((resolve, reject) => {
                // CHANGED KML file name here:
                omnivore.kml('merged_polygons.kml')
                    .on('ready', function() {
                        this.eachLayer(function(layer) {
                            // Ensure it's a polygon (or multlipolygon) layer before adding click listener
                            if (layer instanceof L.Polygon || layer instanceof L.MultiPolygon) {
                                layer.on('click', function(e) {
                                    const clickedPolygon = e.target;
                                    const polygonGeoJSON = clickedPolygon.toGeoJSON();
                                    
                                    let pointsInside = 0;
                                    allPointsData.forEach(pointData => {
                                        const point = turf.point([pointData.lon, pointData.lat]); // Turf expects [lon, lat]
                                        if (turf.booleanPointInPolygon(point, polygonGeoJSON)) {
                                            pointsInside++;
                                        }
                                    });

                                    // Display the count in a popup
                                    clickedPolygon.bindPopup(`Points within: <b>${pointsInside}</b>`).openPopup(e.latlng);
                                });
                            }
                        });
                        console.log(`Added polygons from KML.`);
                        resolve();
                    })
                    .on('error', function(error) {
                        console.error("Error loading KML:", error);
                        alert("Could not load polygon data. Check console for details.");
                        reject(error);
                    })
                    .addTo(map);
            });
        }

        document.addEventListener('DOMContentLoaded', initMap);
    </script>
</body>
</html>
