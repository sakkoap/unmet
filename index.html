<!DOCTYPE html>
<html>
<head>
    <title>Copenhagen Map (OSM)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

    <style>
        /* Always set the map height explicitly to define the size of the div */
        #map {
            height: 100vh; /* Use 100% of the viewport height */
            width: 100vw;  /* Use 100% of the viewport width */
        }
        /* Optional: Makes the body take up the entire viewport */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scrollbars if map takes full viewport */
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
        let map; // Declare map variable

        function initMap() {
            // Initialize the map
            // 'map' is the ID of the div where the map will be displayed
            // setView([latitude, longitude], zoom_level)
            map = L.map('map').setView([55.6761, 12.5683], 12); // Centered on Copenhagen, zoomed in a bit more (level 12)

            // Add an OpenStreetMap tile layer
            // This is the base map layer
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);
        }

        // Call the initMap function when the DOM is fully loaded
        document.addEventListener('DOMContentLoaded', initMap);

    </script>
</body>
</html>
